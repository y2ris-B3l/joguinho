<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Adivinha o Número</title>
<style>
    body {
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif, Arial, sans-serif, sans-serif;
        text-align: center;
    }
</style>
</head>
<body>
    <h1>Adivinha o Número</h1>
    <p>Tente adivinhar o número secreto entre 1 e 100.</p>
    <input type="number" id="guess" min="1" max="100">
    <button onclick="checkGuess()">Adivinhar</button>
    <p id="message"></p>

    <script>
        // Gerar um número aleatório entre 1 e 100
        const secretNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;

        function checkGuess() {
            // Obter o valor digitado pelo jogador
            const guess = parseInt(document.getElementById('guess').value);

            // Verificar se o valor é um número válido entre 1 e 100
            if (isNaN(guess) || guess < 1 || guess > 100) {
                document.getElementById('message').textContent = 'Por favor, insira um número válido entre 1 e 100.';
                return;
            }

            // Incrementar o número de tentativas
            attempts++;

            // Comparar o palpite do jogador com o número secreto
            if (guess === secretNumber) {
                document.getElementById('message').textContent = `Parabéns! Você acertou o número em ${attempts} tentativas.`;
            } else if (guess < secretNumber) {
                document.getElementById('message').textContent = 'Tente um número maior.';
            } else {
                document.getElementById('message').textContent = 'Tente um número menor.';
            }
        }
    </script>

        <img src="gif fofo.gif" alt="GIF">
        <link rel="stylesheet" href="coisas.css">
    
    </div>
</body>
</html>
